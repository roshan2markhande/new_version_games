<div class="upcoming-games-container">
    <h2>Upcoming Games</h2>
    <ul>
      <li *ngFor="let game of upcomingGames" class="game-item">
        <div class="game-details">
          <h3>{{ game.title }}</h3>
          <p>Date: {{ game.date }}</p>
          <p>Platform: {{ game.platform }}</p>
          <!-- Add more details as needed -->
        </div>
        <button (click)="setAlert(game)" class="alert-button">Set Alert</button>
      </li>
    </ul>
  </div>
